services:
  - type: web
    name: NUSProfs
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      echo "Starting collectstatic"
      ls -la
      python manage.py collectstatic --noinput
      echo "Finished collectstatic"
      ls -la NUSProfs/staticfiles
    startCommand: gunicorn NUSProfs.wsgi:application --bind 0.0.0.0:10000
